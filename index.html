<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Clear your mind!</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body onmousemove="mouseHandler(event);">
        <div id="particles-js">
            <div class="wrapper">
                <div class="eyeLeft"></div>
            </div>
        </div>
        <script type="text/javascript" src="particles.js"></script>
        <script type="text/javascript" src="dreamControl.js"></script>
        <script>
            var eye = document.querySelector(".eyeLeft");
            var prevState = 0;
            function mouseHandler(e) {
                let mouseX = e.clientX;
                let mouseY = e.clientY;
                let midScreenX = screen.width / 2;
                let midScreenY = screen.height / 2;
                if (mouseX < midScreenX && mouseY < midScreenY && prevState !== 1) {
                    // Upper left (1)
                    console.log('upper left');
                    eye.style.setProperty("--eye-left", `${17 - 10}px`);
                    eye.style.setProperty("--eye-top", `${17 - 10}px`);
                    prevState = 1;
                } else if (mouseX < midScreenX && mouseY > midScreenY && prevState !== 2) {
                    // Lower left (2)
                    console.log('lower left');
                    eye.style.setProperty("--eye-left", `${17 - 10}px`);
                    eye.style.setProperty("--eye-top", `${17 + 10}px`);
                    prevState = 2;
                } else if (mouseX > midScreenX && mouseY < midScreenY && prevState !== 3) {
                    // Upper right (3)
                    console.log('upper right');
                    eye.style.setProperty("--eye-left", `${17 + 10}px`);
                    eye.style.setProperty("--eye-top", `${17 - 10}px`);
                    prevState = 3;
                } else if (mouseX > midScreenX && mouseY > midScreenY && prevState !== 4) {
                    // Lower right (4)
                    console.log('lower right');
                    eye.style.setProperty("--eye-left", `${17 - 10}px`);
                    eye.style.setProperty("--eye-top", `${17 + 10}px`);
                    prevState = 4;
                }
            }

            const colors = [
                "#f8c4fc",
                "#f79083",
                "#7ab3e8",
                "#c1e1ff",
                "#ac70e0",
                "#80f8fc",
                "#cef280",
                "#a2f48d",
                "#c1a8f7",
                "#fcdbb5",
                "#f4ab9c",
                "#9af4b9",
                "#eea3ff",
                "#68cee8",
                "#cbff9b",
                "#fca4cd",
                "#77dff4",
                "#a7f28c",
                "#ff8eae",
                "#fcf6b5"
            ];
            setInterval(() => {
                // Randomized configs
                let color = Math.floor(Math.random() * colors.length);
                let particlesNum = Math.floor(Math.random() * 1000) + 300;
                let particlesSize = Math.floor(Math.random() * 100) + 20; 

                window.pJSDom[0].pJS.particles.number.value = particlesNum;
                window.pJSDom[0].pJS.particles.color.value = colors[color];
                window.pJSDom[0].pJS.tmp.obj.size_value = particlesSize;
                window.pJSDom[0].pJS.fn.particlesRefresh();
            }, 1000);
        </script>
    </body>
</html>
